<ion-header >
  <ion-toolbar color="primary">
    <ion-title>COCINAPP</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-content color="light">
    <!-- Barra de bÃºsqueda -->
    <ion-searchbar placeholder="Buscar publicaciones o perfiles..." (ionInput)="filterItems($event)"></ion-searchbar>
  
    <!-- Lista de elementos filtrados -->
    <ion-list>
      <ion-item *ngFor="let item of filteredItems">
        <ion-label>{{ item }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  

</ion-content>
